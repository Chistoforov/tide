<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- Wave 1 (High tide) -->
  <path
    d="M64 256C64 256 128 192 192 192C256 192 320 256 384 256C448 256 512 192 512 192"
    stroke="white"
    stroke-width="24"
    stroke-linecap="round"
    fill="none"
    opacity="0.9"
  />
  
  <!-- Wave 2 (High tide) -->
  <path
    d="M64 320C64 320 128 256 192 256C256 256 320 320 384 320C448 320 512 256 512 256"
    stroke="white"
    stroke-width="24"
    stroke-linecap="round"
    fill="none"
    opacity="0.7"
  />
  
  <!-- Low tide wave -->
  <path
    d="M64 192C64 192 128 128 192 128C256 128 320 192 384 192C448 192 512 128 512 128"
    stroke="white"
    stroke-width="20"
    stroke-linecap="round"
    fill="none"
    opacity="0.8"
  />
  
  <!-- Arrow up (high tide indicator) -->
  <path
    d="M256 128L256 64M256 64L224 96M256 64L288 96"
    stroke="white"
    stroke-width="20"
    stroke-linecap="round"
    stroke-linejoin="round"
